<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/data">
    <div>
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" placeholder="first name" required>
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" placeholder="last name" required>
    </div>
    <div>
      <p>Select a Race:</p>
      <input type="radio" name="race" id="fun-run" value="fun-run" required>
      <label for="fun-run">Fun Run 5k</label> <br>
      <input type="radio" name="race" id="half" value="half" required>
      <label for="half">Half Marathon</label> <br>
      <input type="radio" name="race" id="full" value="full" required>
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password" required>
    </div>
    <div>
      <label for="age-select">Select age group</label>
      <select name="age" id="age-select" >
        <option value="kids">under 18</option>
        <option value="young-adults">18 - 30</option>
        <option value="adults">30 - 50</option>
        <option value="seniors">50+</option>
        </select>
    </div>
    <button>Register</button>
  </form>
</body>

</html>
